<div class="section-top">
    <!-- Menu Trigger -->
    <div class="trigger">
        <img [ngClass]="menuStandard.menuDesktopOn ? 'img-active' : '' " 
        src="../../../../assets/app_icons/icon_hamburger_001.png" 
        (click)="menuStandard.triggerDesktopMenu()" />
    </div>
    <!-- Login -->
    <div class="auth" *ngIf="!(authService.isConnectedSub | async)">
        <a routerLink="/authentication/login">Login</a>
    </div>
    <!-- Logout -->
    <div class="auth" *ngIf="authService.isConnectedSub | async">
        <a routerLink="/home" (click)="logout()">Logout</a>
    </div>
</div>
