<app-menu-right-desktop>
    <div class="content_right_desktop">
        <!-- Random Button -->
        <div class="item-top box_buttons">
            <a (click)="getMoodRandom()">Random Mood</a>
        </div>
        <!-- Related Models -->
        <h1 class="item-top">Starring</h1>
        <div class="item-top box_buttons">
            <div *ngFor="let model of mood().models">
                <a routerLink="/models/model-gallery/{{model.businessId}}">{{model.pseudonym}}</a>
            </div>
        </div>
        <!-- Related Franchises -->
        <h1 class="item-top">From</h1>
        <div class="item-top box_buttons">
            <div *ngFor="let franchise of mood().franchises">
                <a routerLink="/franchises/franchise-gallery/{{franchise.businessId}}">{{franchise.name}}</a>
            </div>
        </div>
        <!-- Related Artists -->
        <h1 class="item-top">Art By</h1>
        <div class="item-top box_buttons">
            <div *ngFor="let artist of mood().artists">
                <a routerLink="/artists/artist-gallery/{{artist.businessId}}">{{artist.name}}</a>
            </div>
        </div>
        <!-- Related Tags -->
        <h1 class="item-top">Tags ( {{ mood().tags.length }} )</h1>
        <div class="item-bottom list_categories">
            <div *ngFor="let tag of mood().tags">
                <div>
                    <a routerLink="/moods/gallery/{{tag.businessId}}">{{tag.name}}</a>
                </div>               
            </div>
        </div>
    </div>
</app-menu-right-desktop>

<div id="layout-central"> 
    <!-- // Viewer    -->
    <div id="viewer">
        <div id="mood_content" *ngIf="mood().mood.type === 1">
            <img [ngStyle]="{'height.px' : moodHeight}"
            src="{{environment}}/Content/img_thumbs/{{mood().mood.businessId}}.{{mood().mood.extension}}" />
        </div>
        <div id="mood_content" *ngIf="mood().mood.type === 2">
            <video 
                [ngStyle]="{'height.px': moodHeight}"
                autoplay 
                loop 
                [muted]="true" 
                src="{{environment}}/Content/video/{{mood().mood.businessId}}.{{mood().mood.extension}}" 
                type="video/mp4">
            </video>
        </div>
        <!-- <div id="mood_content" *ngIf="mood().mood.type === 4" class="youtube">
            <div *ngIf="(currentVideoYouTube$ | async) as currentVideoYouTube" [innerHTML]="getSafeContent(currentVideoYouTube.url)"></div>
        </div>         -->

        <div (click)="nextMood()" id="page_next"></div> -->
    </div> 
</div>
