<!-- To Top Button -->
<app-button-top />

<div id="layout-central" *ngIf="artistFlow() as flow">   
    <!-- Pagination -->
    <div class="row-sticky" *ngIf="flow.moods.length > mpp">
        <div id="pagination">
            <pagination-controls previousLabel="" nextLabel="" class="pagination" (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>   
    <!-- Gallery -->
    <div id="sub_gallery_full">
        <div *ngFor="let mood of flow.moods | paginate : { itemsPerPage: mpp, currentPage: p }">
            <section>
                <div *ngIf="mood.type == 1">           
                    <a routerLink="/moods/mood-details" (click)="updateMoodId(mood.businessId)">
                        <img src="{{environment}}/Content/img_thumbs/{{mood.businessId}}.{{mood.extension}}"/></a>
                </div>
                <div *ngIf="mood.type == 2">
                    <a routerLink="/moods/mood-details" (click)="updateMoodId(mood.businessId)">
                        <img src="{{environment}}/Content/video_thumbs/{{mood.businessId}}.jpg"/></a>         
                </div>
            </section>
        </div>
    </div>
</div>

<div class="bar" *ngIf="artistFlow() as flow">
    <a class="tweak"><div class="position"><b>{{ flow.artist.name }}</b></div></a>
    <a class="tweak"><div class="position">{{ flow.moods.length | number : '4.0'}}</div></a>
    <a target="_blank" href="https://www.google.com/search?q={{flow.artist.name}}">
        <img src="../../../../assets/app_icons/google.png" />
    </a>
    <a target="_blank" href="https://images.google.com/images?q={{flow.artist.name}}">
        <img src="../../../../assets/app_icons/google_images.png" />
    </a>
    <a class="tweak"><div class="position">{{flow.artist.created | date : 'd / M / y | HH:mm'}}</div></a>
    <a class="tweak"><div class="position">{{flow.artist.modified | date : 'd / M / y | HH:mm'}}</div></a>
</div>
