<div id="layout-central">

  <h2>Artists API</h2>

  <div class="row-white">
    <div class="menu-flex">
      <app-button-back></app-button-back>
    </div>
  </div>
  
  <h2>Update Artist</h2>

  <div class="artist-form">  
    <form [formGroup]="form" (ngSubmit)="onSubmit()">  
      <input class="form-item" type="text" formControlName="name" placeholder="New Artist Name">
      <button class="form-item" type="submit" [disabled]="form.invalid">Submit</button>
      <div class="form-item checkbox">
          <div class="combo" *ngFor="let style of stylesCheckResponse?.stylesCheck">
              <input type="checkbox" id="{{style.name}}" value="{{style.name}}" [checked]="style.isChecked" (change)="style.isChecked = !style.isChecked">
              <label for="{{style.name}}">{{style.name}}</label>
          </div>   
      </div>
    </form>
  </div>
</div>
