<div class="dashboard">
  <app-dashboard-header [user]="user()" />

  @if (!user().isEmailVerified) {
  <app-email-verification />
  }

  @if(viewMode() === viewModes.Status) {
  <app-user-cards [user]="user()" />
  <app-status />
  }

  @if(viewMode() === viewModes.Edition) {
  <app-dashboard-edition-menu />
  }

  @if(viewMode() === viewModes.Account) {
  <app-account />
  }

  @if(viewMode() === viewModes.Achievements) {
  <app-achievements />
  }

  <!-- <app-banner-pad-station /> -->
</div>

<app-spacer />

<app-bottom-bar>
  <app-bottom-icon-dashboard-status />
  <app-bottom-icon-dashboard-edition />
  <app-bottom-icon-dashboard-account />
  <app-bottom-icon-dashboard-achievements />
  <app-bottom-icon-random-mood (click)="setViewMode(viewModes.Status)" />
</app-bottom-bar>
