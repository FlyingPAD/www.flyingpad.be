<div class="dashboard">
  <app-dashboard-header [user]="user()" />
  <app-dashboard-menu [user]="user()" (menuState)="updateMenuState($event)" />

  @if(dashboardMenuState() === 'status') {
  <app-status />
  }

  @if(dashboardMenuState() === 'statistics') {
  <app-statistics />
  }

  @if(dashboardMenuState() === 'edition') {
  <app-dashboard-edition-menu />
  }

  @if(dashboardMenuState() === 'account') {
  <app-account />
  }

  @if(dashboardMenuState() === 'achievements') {
  <app-achievements [achievements]="user().achievements" />
  }
</div>
<app-spacer height="175px" />
