<app-right-column>
    <div class="tools-icons">
        <div class="icon">
            <a [appScrollActive]="currentViewMode() === viewModes.CircleOfFifths" [class.active]="currentViewMode() === viewModes.CircleOfFifths" 
                (click)="setToolsViewMode(viewModes.CircleOfFifths)">
                <img [src]="getImageURL('icons-tools', 'circle-fifths', 'png')" />
            </a>
            <span>Circle of Fifths</span>
        </div>
        <div class="icon">
            <a [appScrollActive]="currentViewMode() === viewModes.ChordWheel" [class.active]="currentViewMode() === viewModes.ChordWheel" 
                (click)="setToolsViewMode(viewModes.ChordWheel)">
                <img [src]="getImageURL('icons-tools', 'chord-wheel', 'png')" />
            </a>
            <span>Chord Wheel</span>
        </div>
        <div class="icon">
            <a [appScrollActive]="currentViewMode() === viewModes.Diapason" [class.active]="currentViewMode() === viewModes.Diapason" 
                (click)="setToolsViewMode(viewModes.Diapason)">
                <app-icon-diapason size="85px" />
            </a>
            <span>Diapason</span>
        </div>
        <div class="icon">
            <a [appScrollActive]="currentViewMode() === viewModes.Metronome" [class.active]="currentViewMode() === viewModes.Metronome" 
                (click)="setToolsViewMode(viewModes.Metronome)">
                <app-icon-metronome size="85px" />
            </a>
            <span>Metronome</span>
        </div>
        <div class="icon">
            <a [appScrollActive]="currentViewMode() === viewModes.Keyboard" [class.active]="currentViewMode() === viewModes.Keyboard" 
                (click)="setToolsViewMode(viewModes.Keyboard)">
                <app-icon-keyboard size="65px" />
            </a>
            <span>Keyboard</span>
        </div>
        <div class="icon">
            <a [appScrollActive]="currentViewMode() === viewModes.NotesTrainer" [class.active]="currentViewMode() === viewModes.NotesTrainer" 
                (click)="setToolsViewMode(viewModes.NotesTrainer)">
                <img [src]="getImageURL('icons-tools', 'notes-trainer', 'png')" />
            </a>
            <span>Notes Trainer</span>
        </div>
        <div class="icon">
            <a [appScrollActive]="currentViewMode() === viewModes.TimeLine" [class.active]="currentViewMode() === viewModes.TimeLine" 
                (click)="setToolsViewMode(viewModes.TimeLine)">
                <app-icon-timeline size="65px" />
            </a>
            <span>Timeline</span>
        </div>
        <div class="icon">
            <a [appScrollActive]="currentViewMode() === viewModes.GuitarTuner" [class.active]="currentViewMode() === viewModes.GuitarTuner" 
                (click)="setToolsViewMode(viewModes.GuitarTuner)">
                <img [src]="getImageURL('icons-tools', 'guitar-tuner', 'png')" />
            </a>
            <span>Guitar Tuner</span>
        </div>
        <div class="icon">
            <a [appScrollActive]="currentViewMode() === viewModes.ChordWriter" [class.active]="currentViewMode() === viewModes.ChordWriter" 
                (click)="setToolsViewMode(viewModes.ChordWriter)">
                <app-icon-mood size="65px" />
            </a>
            <span>Chord Writer</span>
        </div>
    </div>
</app-right-column>

<app-circle-of-fifths *ngIf="currentViewMode() === viewModes.CircleOfFifths" />
<app-chord-wheel *ngIf="currentViewMode() === viewModes.ChordWheel" />
<app-diapason *ngIf="currentViewMode() === viewModes.Diapason" />
<app-metronome *ngIf="currentViewMode() === viewModes.Metronome" />
<app-flying-keys-mini *ngIf="currentViewMode() === viewModes.Keyboard" />
<app-trainer-notes *ngIf="currentViewMode() === viewModes.NotesTrainer" />
<app-timeline *ngIf="currentViewMode() === viewModes.TimeLine" />
<app-guitar-tuner *ngIf="currentViewMode() === viewModes.GuitarTuner" />
<app-chord-writer *ngIf="currentViewMode() === viewModes.ChordWriter" />
