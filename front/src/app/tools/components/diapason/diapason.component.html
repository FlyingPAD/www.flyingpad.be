<div class="diapason">
    <img appAnimSpin src="../../../../assets/app_icons/diapason.svg" (click)="playNote()">
</div>
<div class="volume">
    <p><b>Volume</b></p>  
    <div class="slider">
        <input 
            type="range"
            min="0"
            max="1"
            step="0.01"
            [(ngModel)]="currentVolume"
        />
    </div>
</div>
<div class="volume">
    <p><b>Tune</b></p>  
    <div class="slider">
        <input 
            type="range"
            min="415.3"
            max="466.16"
            step="0.01"
            [(ngModel)]="frequency"
        />
    </div>
</div>
<div class="frequency">
    <input 
        type="number"
        min="415.3"
        max="466.16"
        step="0.01"
        [(ngModel)]="frequency"
    >
    <h1> Hertz</h1> 
    <div class="reset" (click)="resetTune()">RESET</div>
</div>
<div class="bottom-bar">
    <a routerLink="/tools"><img src="../../../../assets/app_icons/icon_tools_001.png" /></a>
</div>
<div class="bottom-box"></div>
