<div class="wheel-controls">
  <div class="arrow-left" >
    <a><div class="icon" appAnimGrow (click)="rotateToLeft()"><app-icon-arrow size="30px" direction="left" /></div></a>
    <p>Rotate Left</p>
  </div>
  <div class="random">
    <a><div class="icon" appAnimRandom (click)="randomPosition()"><app-icon-question  size="30px" /></div></a>
    <p>Random Key</p>
  </div>
  <div class="arrow-right">
    <a><div class="icon" appAnimGrow (click)="rotateToRight()"><app-icon-arrow size="30px" direction="right" /></div></a>
    <p>Rotate Right</p>
  </div>
</div>
