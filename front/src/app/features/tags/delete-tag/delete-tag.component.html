<h2>Delete Tag</h2>
    
<p>You are about to permanently delete the tag " <strong>{{ tag?.name }}</strong> " !</p>
<p>This action <u>cannot</u> be undone !!</p>
<p><strong>Attention :</strong> This will also remove all relations of this tag.</p>

<p>Are you sure you want to proceed ?</p>

<a (click)="deleteTag()">YES</a>
