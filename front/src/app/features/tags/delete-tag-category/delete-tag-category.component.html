<h2>Delete Tag Category</h2>
    
<p>You are about to permanently delete the category" <strong>{{ tagCategory?.name }}</strong> " !</p>
<p>This action <u>cannot</u> be undone !!</p>
<p><strong>Attention :</strong> This will also remove all relations of this category.</p>

<p>Are you sure you want to proceed ?</p>

<a (click)="deleteTagCategory()">YES</a>
