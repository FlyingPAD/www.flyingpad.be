<div class="tags-list">
    <div *ngFor="let tagList of tags">
        <div class="container">
            <p class="category-name" (click)="handleGetMoodsByTagCategoryId(tagList.category.businessId)"
                [class.active]="tagList.category.businessId === currentTagCategoryId">{{ tagList.category.name }}</p>
            <div *ngFor="let tag of tagList.tags">
                <div class="box">
                    <a id="{{ tag.businessId }}" class="name-tag" [appScrollActive]="tag.businessId === currentTagId"
                        [class.active]="tag.businessId === currentTagId"
                        (click)="handleTagId(tag.businessId, tagList.category.businessId)">
                        â–¸ {{ tag.name }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
