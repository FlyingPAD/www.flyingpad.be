<div class="flow-card">
    <div class="form">  
        <form [formGroup]="formGroup">
            <input type="text" formControlName="name" placeholder="{{medium?.name}}">
            <input type="text" formControlName="description" placeholder="{{medium?.description}}">    
        </form>
    </div>
    <div class="buttons">
        <a [class.disabled]="formGroup.invalid" (click)="update()">Update</a>
        <a (click)="triggerDeleteDialog()">Delete</a>
    </div>
</div>
