<form>
    <div id="tags-wall">
        <div *ngFor="let category of tagsList">
            <div class="tags-box">
                <div class="box-category"><p>{{category.category.name}}</p></div>                 
                <div class="overflow">
                    <div *ngFor="let tag of category.tagsCheckBoxes">
                        <div>                                
                            <label for="{{tag.name}}">
                                <span>{{tag.name}}</span>
                                <input type="checkbox" id="{{tag.name}}" value="{{tag.name}}" [checked]="tag.isChecked" (change)="tag.isChecked = !tag.isChecked">
                                <div class="custom-checkbox"></div>
                            </label> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="buttons">
    <div class="button" (click)="onSubmit()">Submit</div>
</div>
<div class="spacer-150"></div>
