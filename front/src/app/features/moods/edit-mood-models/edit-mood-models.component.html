<div class="main-frame">
    <div class="filter">
        <input type="text" [(ngModel)]="input" placeholder="Filter models ..." />
    </div>
    
    <div class="box-wrapper">
        <div class="box">
            <div *ngFor="let model of filterModels()">
                <div class="duo">
                    <label [for]="model.pseudonym"> â–¸ {{ model.pseudonym }}</label>
                    <input type="checkbox" [id]="model.pseudonym" [value]="model.businessId" [checked]="model.isChecked"
                        (change)="onModelCheckChange(model)" />
                </div>
            </div>
        </div>
    </div>
</div>
