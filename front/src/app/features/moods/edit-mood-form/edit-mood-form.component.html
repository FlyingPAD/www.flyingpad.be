<form [formGroup]="formGroup">
    <div class="form-group">
        <label for="name">Nom</label>
        <div class="form"><input id="name" class="form-item" type="text" formControlName="name"
            placeholder="{{ formGroup.get('name')?.value }}" /></div>
    </div>
    <div *ngIf="formGroup.get('name')?.invalid && formGroup.get('name')?.touched" class="error">
        Le nom est requis.
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <div class="form"><input id="description" class="form-item" type="text" formControlName="description"
            placeholder="{{ formGroup.get('description')?.value }}" /></div>
    </div>
</form>
