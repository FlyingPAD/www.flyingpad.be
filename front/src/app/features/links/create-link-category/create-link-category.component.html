<div class="edition"> 
    <h2 class="h2">Create New Link Category</h2>

    <form [formGroup]="formGroup">
        <input type="text" formControlName="name" placeholder="Name">
        <input type="text" formControlName="description" placeholder="Description">   
    </form>
    <a class="edition-button" [class.edition-button-disabled]="formGroup.invalid" (click)="createLinkCategory()">Submit</a>
</div>
