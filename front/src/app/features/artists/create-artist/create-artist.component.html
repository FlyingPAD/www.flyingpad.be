<div class="edition">
  <h2 class="h2">Create new artist</h2>
  <form [formGroup]="form">
    <input type="text" formControlName="name" placeholder="Full Name">
    <input type="text" formControlName="description" placeholder="Description">
    <div class="checkboxes" formArrayName="styles">
      <div *ngFor="let styleControl of stylesArray.controls; let i = index" [formGroupName]="i">
        <div class="combo">
          <label [for]="styleControl.value.name">{{ styleControl.value.name }}</label>
          <input type="checkbox" [id]="styleControl.value.name" formControlName="isChecked">
        </div>
      </div>
    </div>
  </form>
  <a class="edition-button" [class.edition-button-disabled]="form.invalid" (click)="onSubmit()">Submit</a>
</div>
<div class="spacer150"></div>
