<div class="dashboard-header">
    <div class="avatar">
        <img src="../../../assets/icons-avatars/mood.png" />
        <app-icon-coin class="league-icon" size="30px" [colorOuter]="'#cd7f32'" />
    </div>
    <div>
        <h1>{{user.pseudonym}}</h1>
        <p> - Level {{ user.level }}</p>
        <p> - Experience {{ user.experience }}</p>
        <div class="p-flex">
            <p> - League : Bronze </p>
            <div class="icon">
                
            </div>
        </div>
        <p class="tweak"><b>{{ 'title.subscription' | translate }}</b> : {{ user.created | localizedDate }}</p>
    </div>
</div>
