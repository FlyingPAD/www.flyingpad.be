<div class="edition">
    <h2 class="h2">Create new model.</h2>
    <form [formGroup]="createFormGroup">
        <input type="text" formControlName="pseudonym" placeholder="Pseudonym">
        <input type="text" formControlName="firstName" placeholder="First Name">
        <input type="text" formControlName="lastName" placeholder="Last Name">
        <input type="text" formControlName="gender" placeholder="Gender">
        <input type="text" formControlName="description" placeholder="Description">
    </form>
    <a class="edition-button" [class.edition-button-disabled]="createFormGroup.invalid" (click)="onSubmit()">Submit</a>
</div>
