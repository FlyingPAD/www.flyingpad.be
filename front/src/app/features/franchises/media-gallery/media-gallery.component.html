<div *ngIf="flow() as flow">
    <div id="layout-central">
        <h1>{{ flow.media?.name }}</h1>
        <div class="franchises">
            <div *ngFor="let franchise of flow.franchisesByMedia">
                <a routerLink="/moods"
                    (click)="updateFranchiseId(franchise.businessId)">{{franchise.name }}
                </a>
            </div>
        </div>
    </div>

    <app-bottom-bar [entityName]="flow?.media?.name" [moodsLength]="flow.franchisesByMedia.length"/>
</div>
