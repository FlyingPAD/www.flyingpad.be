<div class="edition">
    <h2 class="h2">Edit current medium</h2>

    <form [formGroup]="editFormGroup">
        <input type="text" formControlName="name">
        <input type="text" formControlName="description">
    </form>

    <a class="edition-button" [class.edition-button-disabled]="editFormGroup.invalid" (click)="updateMedium()">Submit</a>
    <a class="edition-button" (click)="toggleDialog()">Delete</a>
</div>

<app-spacer />

<app-dialog>
    <app-delete-medium [medium]="medium" (setViewMode)="handleSetViewMode()" />
</app-dialog>
