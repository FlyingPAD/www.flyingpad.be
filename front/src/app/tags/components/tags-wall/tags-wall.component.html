<div id="layout-central">
    <div class="row-white">
        <div class="menu-flex">
            <app-button-back />
        </div>
    </div>    
    <div id="tags-wall" *ngIf="tagsList().length; else loading">
        <div class="tags-box" *ngFor="let category of tagsList()">
            <div class="box-category">
                <p class="name-cat left">{{ category.category.name }}</p>
            </div>
            <div class="overflow">
                <div *ngFor="let tag of category.tags">
                    <p> â–¸ <a routerLink="/moods/gallery" class="name-tag" (click)="updateTagId(tag.businessId)">{{ tag.name }}</a></p>
                </div>
            </div>
        </div>   
    </div>
    <!-- or loading if not -->
    <ng-template #loading>
        <div class="loading">
            <p>Loading ...</p>
            <img src="../../../../assets/app_icons/spinner.gif" />
        </div>
    </ng-template>    
</div>
