<app-models-filter (search)="handleSearch($event)">
    <button (click)="toggleDialog()">Create</button>
</app-models-filter>
<app-models-list [models]="models()" [search]="search()" (edit)="handleEdit($event)" (delete)="handleDelete($event)"/>

@if (isOpen()) {
    <app-models-dialog (close)="handleCloseDialog()">
      <app-models-form (save)="handleSave($event)" />
    </app-models-dialog>
  }

<!-- Bottom Bar -->
<div class="bar">

</div>
